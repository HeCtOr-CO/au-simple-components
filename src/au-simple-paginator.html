<template>
	<require from="./au-simple-paginator.css"></require>
	<div class="row collapse simple-paginator">
		<div class="small-12 columns text-right">
			${status}
			<span show.bind="!hasPrevious" class="disabled"><i class="fa fa-arrow-left fa-fw"></i></span>
			<a show.bind="hasPrevious" click.delegate="previous()"><i class="fa fa-arrow-left fa-fw"></i></a>
			<a show.bind="hasNext" click.delegate="next()"><i class="fa fa-arrow-right fa-fw"></i></a>
			<span show.bind="!hasNext" class="disabled"><i class="fa fa-arrow-right fa-fw"></i></span>
		</div>
	</div>
</template>
